<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskFlow</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1>TaskFlow</h1>

    <!-- Add Task Button -->
    <div class="add-task-container">
      <button class="btn btn-primary" id="addElementBtn">Add Task</button>
    </div>

    <!-- Tasks Container -->
    <div id="elementsContainer" class="list-group">
      <!-- Example Task Item -->
      <div class="element-item">
        <div class="task-header">
          <div class="task-name">Design Landing Page</div>
          <span class="task-status">In Progress</span>
        </div>
        <div class="task-description">
          Create a responsive landing page for the new product launch.
        </div>
        <div class="task-preview">
          - Design mockups<br>
          - Gather feedback<br>
          - Implement changes
        </div>
        <div class="task-meta">
          <span>Due: May 10, 2024</span>
          <span>Assignee: Jane Doe</span>
        </div>
        <div class="task-actions">
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-secondary">Complete</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
      <!-- More task items -->
    </div>
  </div>

  <!-- Modal for Editing Task -->
  <div
    class="modal fade"
    id="elementModal"
    tabindex="-1"
    aria-labelledby="elementModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="elementForm">
          <div class="modal-header">
            <h5 class="modal-title" id="elementModalLabel">Edit Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form Fields -->
            <div class="mb-4">
              <label for="elementName" class="form-label">Name</label>
              <input type="text" class="form-control" id="elementName" required>
            </div>
            <div class="mb-4">
              <label for="elementDescription" class="form-label">Description</label>
              <textarea class="form-control" id="elementDescription" rows="3"></textarea>
            </div>
            <div class="mb-4">
              <label class="form-label">Task List</label>
              <ul class="list-group" id="taskList">
                <!-- Subtasks will be dynamically added here -->
              </ul>
              <div class="subtask-container">
                <div class="input-group">
                  <input type="text" class="form-control" id="newTaskInput" placeholder="New subtask">
                  <button class="btn btn-secondary" type="button" id="addTaskBtn">Add Subtask</button>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label for="elementComments" class="form-label">Comments</label>
              <textarea class="form-control" id="elementComments" rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Close</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
          <!-- Hidden input to store element ID -->
          <input type="hidden" id="elementId">
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- SortableJS -->
  <script
    src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"
  ></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
